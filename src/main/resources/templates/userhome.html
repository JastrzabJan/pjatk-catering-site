<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	  layout:decorate="~{layout}">

<head>
<title>User Home</title>
</head>
<body>
	<div layout:fragment="content">
		<form th:action="@{/userorders}">
			<button type="submit" th:name="username" th:value="${#authentication.getName()}">Twoje zamówienia</button>
		</form>
		<form th:action="@{/offers}">
			<button type="submit">Oferty</button>
		</form>
		<form th:action="@{/userdetails}">
			<button type="submit" th:name="username" th:value="${#authentication.getName()}">Twój profil</button>
		</form>
		<div sec:authorize="hasRole('ROLE_ADMIN')">
			<h3>You will see this only if you are ADMIN</h3>
			<p>
				<a th:href="@{/admin/home}">Admin Home</a>
			</p>
		</div>
	</div>

</body>

</html>
