<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	  layout:decorate="~{layout}">
<head>
	<title>Log in</title>
</head>
<body>
<div layout:fragment="content">
<div class="login-container">
	<div class="row">
		<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
			<div class="card card-signin my-5">
				<div class="card-body">
					<h5 class="card-title text-center">Logowanie</h5>
					<form action="home" th:action="@{/login}" method="post">
						<div class="form-label-group has-feedback">
							<input type="text" name="username" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
							<label for="inputUsername">Username</label>
						</div>

						<div class="form-label-group">
							<input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
							<label for="inputPassword">Password</label>
						</div>

						<div class="custom-control custom-checkbox mb-3">
							<input type="checkbox" name="remember-me" class="custom-control-input" id="customCheck1">
							<label class="custom-control-label" for="customCheck1">Zapamiętaj hasło</label>
						</div>
						<button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Log in</button>
						<hr class="my-4">
						<div class="row">
							<div class="col-xs-12">
								<div th:if="${param.error}"
									 class="alert alert-danger alert-dismissable">
									<p>
										<i class="icon fa fa-ban"></i> <span
											th:text="#{error.login_failed}">Invalid Email and
                                        Password.</span>
									</p>
								</div>
								<div th:if="${param.logout}"
									 class="alert alert-info alert-dismissable">
									<p>
										<i class="icon fa fa-info"></i> <span
											th:text="#{info.logout_success}">You have been logged
                                        out.</span>
									</p>
								</div>
								<div th:if="${msg!=null}"
									 class="alert alert-warning alert-dismissable">
									<p>
										<i class="icon fa fa-warning"></i> <span th:text="${msg}"></span>
									</p>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
</body>
</html>
