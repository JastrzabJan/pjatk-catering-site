<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{layout}">

<head>
    <title>UserOrders</title>
</head>
<body>
<div layout:fragment="content">

    <tr th:each="userorder : ${userorders}">
        <td th:text="${userorder.getOrderId()}">Order Number</td>
        <td th:text="${userorder.getDeliveryForm().getName()}">Order Delivery Client Name</td>
        <td th:text="${userorder.getDeliveryForm().getSurname()}">Order Delivery Client Surname</td>
        <td th:text="${userorder.getDeliveryForm().getComment()}">Order Comment</td>
    </tr>
</div>

</body>
</html>
